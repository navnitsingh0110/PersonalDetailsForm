<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details Form</title>
</head>
<body>

    <form action="#" method="post">
            <legend>Personal Details</legend>
            <br>
            <label for="salutation">Salutation:</label>
            <select id="salutation" name="salutation">
                <option value="">--None--</option>
                <option value="Mr">Mr</option>
                <option value="Mrs">Mrs</option>
            </select>
            <br><br>

            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required placeholder="abcd">
            <br><br>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required placeholder="abcd">
            <br><br>

            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>
            <br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="abc@gmail.com">
            <br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            <br><br>

            <label for="address">Address:</label><br>
            <textarea id="address" name="address" rows="4" cols="50" required></textarea>
            <br><br>

            <input type="submit" value="Submit">
    </form>

</body>
</html>
